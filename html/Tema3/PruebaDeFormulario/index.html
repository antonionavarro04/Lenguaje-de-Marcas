<!DOCTYPE html>
<html>
    <head>
        <title>Forms Elements</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <form method="post" action="https://www.w3schools.com/action_page.php">
            <h1>Registrate Ahora!!!</h1>
            <fieldset class="zone">
                <legend>Nombre y Apellidos</legend>
                <label for="name">Nombre:</label><br>
                <input name="name" id="name" type="text"><br><br>
                <label for="surname">Apellidos:</label><br>
                <input name="surname" id="surname" type="text"><br>
            </fieldset>
            <input class="zone" name="phone" type="text" placeholder="Nº Teléfono"><br>
            <div class="zone">
                <label for="countries">País:</label>
                <select name="countries" id="cars"><br>
                    <option value="spain">España</option>
                    <option value="france">Francia</option>
                    <option value="germany">Alemania</option>
                    <option value="italy">Italia</option>
                    <option value="portugal">Portugal</option>
                    <option value="uk">Reino Unido</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <textarea class="zone" name="desc" rows="10" cols="30">Escribe aquí la descripción de tu perfil.</textarea><br>
            <input class="zone" name="month" list="monthBirth" placeholder="Mes de Nacimiento"><br>
            <datalist id="monthBirth">
                <option value="Enero">
                <option value="Febrero">
                <option value="Marzo">
                <option value="Abril">
                <option value="Mayo">
                <option value="Junio">
                <option value="Julio">
                <option value="Agosto">
                <option value="Septiembre">
                <option value="Octubre">
                <option value="Noviembre">
                <option value="Diciembre">
            </datalist>
            <button type="reset" class="zone" name="submit">Volver a Empezar</button>
            <button type="submit" class="zone" name="submit">Crear Perfil</button>
        </form>
    </body>
</html>
