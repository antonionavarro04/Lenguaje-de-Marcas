<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo 1-5</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./1-5.css">
    </head>

    <body>
        <h1>Receta Tortilla Francesa</h1>
        <p>Ingredientes: </p>
        <ul>
            <li class="unordered">Huevos</li>
            <li class="unordered">Aceite</li>
            <li class="unordered">Sal</li>
        </ul>
        <p>Preparación: </p>
        <ol>
            <li class="ordered">Calentar el Aceite en una Sartén</li>
            <li class="ordered">Cascar el Huevo y Batirlo</li>
            <li class="ordered">Verter el Huevo Batido en la Sartén</li>
            <li class="ordered">Esperar un par de minutos, voltear y volver a esperar.</li>
        </ol>
        <h2>Servir con Mayonesa, Tomate o Jamón</h2>
    </body>
</html>
