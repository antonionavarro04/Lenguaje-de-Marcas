<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo 1-5</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./1-5.css">
    </head>

    <body>
        <h1>Receta Tortilla Francesa</h1>
        <p>Ingredientes: </p>
        <ul>
            <li>Huevos</li>
            <li>Aceite</li>
            <li>Sal</li>
        </ul>
        <p>Preparación: </p>
        <ol>
            <li>Calentar el Aceite en una Sartén</li>
            <li>Cascar el Huevo y Batirlo</li>
            <li>Verter el Huevo Batido en la Sartén</li>
            <li>Esperar un par de minutos, voltear y volver a esperar.</li>
        </ol>
        <h2>Servir con Mayonesa, Tomate o Jamón</h2>
    </body>
</html>
