<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script defer src="./js/script.js"></script>
        <script defer src="./js/version.js"></script>
    </head>

    <body>
        <div class="main">
            <div class="sub">
                <div class="upper">
                    <div class="counter" id="counter">0</div>
                </div>
                <div class="under">
                    <div class="underButtons">
                        <button class="button" id="i">Incrementar</button>
                    </div>
                    <div class="underButtons">
                        <button class="button" id="r">Resetear</button>
                    </div>
                    <div class="underButtons">
                        <button class="button" id="d">Decrementar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="version" id="version"></div>
    </body>
</html>
