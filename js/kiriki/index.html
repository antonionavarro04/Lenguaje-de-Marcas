<!DOCTYPE html>
<html>

<head>
    <title>Kiriki Offline</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="icon" href="./src/icon/icon2.png">
    <script defer src="js/version.js"></script>
    <script defer src="js/game.js"></script>
</head>

<body>
    <div class="bg">
        <div class="separator"></div>
        <div class="game-area">
            <div class="dice" id="dice1">?</div>
            <div class="dice" id="dice2">?</div>
        </div>
        <div class="controllers">
            <div class="button" id="button1">Tirar</div>
            <div class="button" id="button2">Tapar / Destapar</div>
        </div>
    </div>
    <div id="title"></div>
    <div id="version"></div>
    <div id="state"></div>
    <audio id="rollAudio" src="./src/mp3/roll.mp3"></audio>
    <audio id="coverAudio" src="./src/mp3/cover.mp3"></audio>
</body>

</html>
