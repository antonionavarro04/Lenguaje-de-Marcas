<!DOCTYPE html>
<html>
    <head>
        <title>Modern Login Sample</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/form.css">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/vars.css">
        <link rel="icon" href="./src/icon/icon2.png">
        <script defer src="js/version.js"></script>
    </head>

    <body>
        <div class="bg">
            <div class="content">
                <div class="header">
                    <div class="name">Comic Store</div>
                </div>
                <div class="form">
                    <form action="POST">
                        <div class="username">
                            <!-- ! Icono de Usuario Eliminado -->
                            <!-- // <div class="icon"></div> -->
                            <input class="usernameField" type="text" placeholder="Username">
                        </div>
                        <div class="password">
                            <!-- ! Icono de ContraseÃ±a Eliminado -->
                            <!-- // <div class="icon"></div> -->
                            <input class="passwordField" type="password" placeholder="Password">
                        </div>
                    </form>
                    <div class="forgotten">
                        <a class="link" href="./src/404/">Forgotten Password?</a>
                    </div>
                    <div class="remind">
                        <label for="remind">Remind Me</label>
                        <input class="checkbox" type="checkbox">
                    </div>
                    <div class="log">
                        <button>Login</button>
                    </div>
                </div>
                <div class="text">--- Other Methods for Login ---</div>
                <div class="otherMethods">
                    <a class="noText" href="https://www.google.com" target="_blank">
                        <div class="google">
                            <div class="icon"></div>
                            <div class="iconText">Login with Google</div>
                        </div>
                    </a>
                    <a class="noText" href="https://www.facebook.com" target="_blank">
                        <div class="facebook">
                            <div class="icon"></div>
                            <div class="iconText">Login with Facebook</div>
                        </div>
                    </a>
                </div>
                <div class="register">
                    <label for="register">Don't have an Account?</label>
                    <a class="link" href="./src/404/">Register Now</a>
                </div>
            </div>
        </div>
        <div id="version"></div>
        <div id="state"></div>
    </body>
</html>
