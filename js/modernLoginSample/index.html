<!DOCTYPE html>
<html>
    <head>
        <title>Modern Login Sample</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/form.css">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="icon" href="./src/icon/icon.png">
        <script defer src="js/version.js"></script>
    </head>

    <body>
        <div class="bg">
            <div class="content">
                <div class="header">
                    <div class="name">c madness</div>
                </div>
                <div class="form">
                    <div class="username">
                        <div class="icon"></div>
                        <input class="usernameField" type="text" placeholder="Username">
                    </div>
                    <div class="password">
                        <div class="icon"></div>
                        <input class="passwordField" type="password" placeholder="Password">
                    </div>
                    <div class="forgotten">
                        <a href="./src/404/">Forgot Password?</a>
                    </div>
                    <div class="remind">
                        <label for="remind">Remind Me</label>
                        <input class="checkbox" type="checkbox">
                    </div>
                    <div class="log">
                        <button class="login">Login</button>
                    </div>
                </div>
                <div class="otherMethods">
                    <a href="https://www.google.com">Google</a>
                    <a href="https://www.facebook.com">Facebook</a>
                </div>
                <div class="register">
                    <label for="register">Don't have an Account?</label>
                    <a href="./src/404/">Register Now</a>
                </div>
            </div>
        </div>
    </body>
</html>
